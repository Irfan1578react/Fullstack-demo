<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="line-height: 2;background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(87,87,151,1) 59%, rgba(54,144,162,1) 100%);
">

    <div>
        <h1 style="text-align:center;font-size:50px;">Login </h1>
        <form style="display:flex;justify-content: center;"  action="navbar.html" id="login-form">
            <fieldset style="background-color: black;height:300px;width:500px; border:2px solid black;border-radius: 50px;box-shadow: 30px 30px  white; " >
                <legend style="text-align:center;color: aliceblue;font-size: x-large;">Personal Information</legend>
                <table style="margin-left: 100px;margin-top:30px;">
                    <tr>
                        <td><label for="name" style="color: aliceblue;">Name</label></td>
                        <td><input type="text" name="name" id="name"><br></td>
                    </tr>
                <tr>
                    <td> <label for="email" style="color: aliceblue;">Email</label></td>
                    <td> <input type="email" name="email" id="email"><br></td>
                </tr>
                <tr>
                    <td>  <label for="password" style="color: aliceblue;">Password</label></td>
                    <td> <input type="password" name="password" id="password"><br><td> 
                </tr>
                <tr>
                    <td><label for="confirm-password" style="color: aliceblue;">Confirm Password</label></td>
                <td><input type="password" name="confirm-password" id="confirm-password"></td>

                </tr>
                
            </table>
                <button type="submit"  style="margin-left: 220px;background-color:aliceblue">Login</button>
            
                
            </fieldset>
        </form>

    </div>
    <script src="script.js"></script>
    
</body>
</html>
